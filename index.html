<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome To The Simon Says Game</h1>
  <h2>Press any Key to start the game</h2>
  <div class="container">
    <div class="line_one">
      <div class="btn pink" id="pink" type="button">1</div>
      <div class="btn orange" id="orange" type="button">2</div>
    </div>
    <div class="line_two">
      <div class="btn blue" id="blue" type="button">3</div>
      <div class="btn purple" id="purple" type="button">4</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
